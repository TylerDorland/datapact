<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        .header-error {
            background-color: #fee2e2;
            border-left: 4px solid #dc2626;
        }
        .header-warning {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
        }
        .header-info {
            background-color: #dbeafe;
            border-left: 4px solid #3b82f6;
        }
        .header-success {
            background-color: #d1fae5;
            border-left: 4px solid #10b981;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        .header-error h1 { color: #991b1b; }
        .header-warning h1 { color: #92400e; }
        .header-info h1 { color: #1e40af; }
        .header-success h1 { color: #065f46; }
        .info-box {
            background-color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-box p {
            margin: 8px 0;
        }
        .info-box strong {
            color: #374151;
        }
        .details {
            margin-bottom: 20px;
        }
        .details h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #374151;
        }
        .details ul {
            margin: 0;
            padding-left: 20px;
        }
        .details li {
            margin: 8px 0;
            color: #4b5563;
        }
        .error-item {
            color: #dc2626;
        }
        .warning-item {
            color: #f59e0b;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin-top: 16px;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .footer {
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #6b7280;
        }
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }
        code {
            background-color: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}

        <div class="footer">
            <p>This is an automated alert from <strong>DataPact</strong>.</p>
            <p>
                <a href="{{ frontend_url }}">View Dashboard</a> |
                <a href="{{ frontend_url }}/settings/notifications">Manage Preferences</a>
            </p>
        </div>
    </div>
</body>
</html>
